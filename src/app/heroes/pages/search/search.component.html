<div fxLayout="column">
    <div>
        <h1>Search Hero</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <mat-form-field appearance="fill">
            <mat-label>Heroe</mat-label>
            <input type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="value"
                [matAutocomplete]="auto"
                (input)="searching()">
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="selectedOption($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && value.trim().length > 0">
                    There's nothing with the value {{ value }}
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSelected | json }}</pre>
    </div>
    <div *ngIf="heroeSelected">
        <app-heroe-card [heroe]="heroeSelected"></app-heroe-card>
    </div>
</div>
