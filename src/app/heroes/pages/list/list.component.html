<h1>Heroes List</h1>
<mat-divider></mat-divider>

<div fxLayout="row wrap"
    fxLayout.xs="column wrap"
    fxLayoutAlign="center"
    fxLayoutGap="20">

    <div fxFlex="20"
        fxFlex.lg="15"
        fxFlex.sm="30"
        *ngFor="let heroe of heroes">

        <app-heroe-card [heroe]="heroe"></app-heroe-card>
    </div>
</div>
